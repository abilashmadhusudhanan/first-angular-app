<app-header />
<main>
    <ul id="users">
        @for(user of dummy_users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id === selectedUserId" (selectedId)="onUserSelected($event)" />
            </li>
        }
    </ul>
    @if(selectedUserName) {
        <app-tasks [userId]="selectedUserId" [name]="selectedUserName"/>
    }
    @else {
        <p id="fallback">Select a user!</p>
    }
</main>
