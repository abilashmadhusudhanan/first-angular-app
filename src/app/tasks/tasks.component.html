<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add task</button>
        </menu>
    </header>
    @if (isNewTask) {
        <app-new-task-form (closeTaskForm)="onCloseTaskForm()"  />
    }
    <ul>
        @for(task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (completedTaskId)="onCompleteTask($event)" />
            </li>
        }
    </ul>
</section>
